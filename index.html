---
layout: default
---

<div class="posts">
  <h1>Blogs</h1>
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

      <div class="entry">
        {{ post.date | date: "%A | %B %-d %Y" }}
      </div>
    </article>
  {% endfor %}
</div>
